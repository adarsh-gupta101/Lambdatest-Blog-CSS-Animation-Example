<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Animated Website Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-colorMode="dark">
    <nav>
      <div class="nav__logo">
        <img
          src="https://www.lambdatest.com/resources/images/logos/logo.svg"
          alt="Lambdatest Logo"
        />
      </div>

      <div class="nav__menu">
        <div class="nav__burger" onclick="toggleMenu()">
          <div class="bar line1"></div>
          <div class="bar line2"></div>
          <div class="bar line3"></div>
        </div>
        <ul class="nav__ul">
          <li>Platform</li>
          <li>Enterprise</li>
          <li>Resources</li>
          <li>Developers</li>
          <li>Pricing</li>
        </ul>
      </div>

      <div class="nav__btns">
        <button class="nav__signin">Upgrade</button>
        <button class="nav__signup">Book a Demo</button>
      </div>
    </nav>

    <!-- Heading -->

    <div class="banner">

        <h2>The Complete Testing Solution for the Internet </h2>
    </div>

    <script defer>
      function toggleMenu() {
        const navUl = document.querySelector(".nav__ul");
        navUl.classList.toggle("show");
      }

      const navLinks = document.querySelector(".nav__ul");
      const links = document.querySelectorAll("li");

      const hamburger = document.querySelector(".nav__burger");
      hamburger.addEventListener("click", () => {
        //Animate Links
        navLinks.classList.toggle("open");
        console.log(navLinks);
        links.forEach((link) => {
          link.classList.toggle("fade");
        });

        //Hamburger Animation
        hamburger.classList.toggle("toggle");
      });
    </script>
  </body>
</html>
